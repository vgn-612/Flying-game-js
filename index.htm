<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/018e5996ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Flying game</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="infoBar" class="infoBarHide">
      <div id="showLevelis" class="showLevelis"></div>
      <div id="points" class="points"></div>
    </div>
    <p id="instruction1">Erdvės dydis pikseliais</p>
    <p id="instruction2">Level'is (priešų sk.)</p>
    <p id="instruction3">Greitis : 1-10 (maž. yra greičiau)</p>
    <input id="ivedamasDydis" type="number" placeholder="dydis" />
    <input id="ivedamasLevel" type="number" placeholder="level" />
    <input id="ivedamasGreitis" type="number" placeholder="greitis" />
    <button id="mygtukas01" class="mygtukas01">
      <i class="fa-brands fa-golang fa-10x"></i>
    </button>
  </body>
</html>
